<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/home.css">
	<script src="js/home.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
</head>

<body>
	<!--log in button的开始-->
	<a id="log_in_a" ,href="#">
		<div id="log_in_button_container">
			<div onclick="document.getElementById('id01').style.display='block'" class="button log_in_button" id="log_in_button">
				<p id="log_in_typeface1"><i class="fa fa-user" aria-hidden="true"></i><br />Sign In</p>
			</div>
		</div>
		<div id="id01" class="modal">
			<span onclick="document.getElementById('id01').style.display='none'" id="closebtn" class="close" title="Close Modal">&times;</span>
			<form class="modal-content animate">
				<div class="login_form">
					<input id="login-username" type="username" placeholder="Enter Username" name="uname" required>
					<input id="login-password" type="password" placeholder="Enter Password" name="psw" required>
					<input class="btnlogin" id="btnlogin" type="button" value="Login" onclick="Login()">
				</div>
				<div class="login_form" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('id01').style.display='none'"
						class="cancelbtn"></button>
				</div>
			</form>
		</div>
	</a>

	<!--Log in button的结束-->

	<!--最下边4个Button的开始-->
	<div id="home_page_bottom_button" style="background: white">
		<div id="home_page" style="background: white">
			<!--personal detail button的设置开始-->
			<a href="https://www.cnblogs.com/pineconeguo/p/9758422.html">
				<div id="user_container" class="container">
					<!--翻转以前显示的东西-->
					<div id="user_front" class="front">
						<p id="user_typeface1" class="homepage_button_typeface">Personal<br /></p>
						<p id="user_typeface2" class="homepage_button_typeface">Details<br /></p>
					</div>
					<!--翻转以后显示的东西-->
					<div id="user_back" class="back">
						<p id="user_typeface3" class="homepage_button_typeface">Click me!<i class="fa fa-address-book"
								style="font-size:70px;text-align: center"></i></p>
					</div>
				</div>
			</a>
			<!--personal detail button的设置结束-->

			<!--leaderboard button设置的开始-->
			<a href="#">
				<div id="leaderboard_container" class="container">
					<!--翻转以前显示的东西-->
					<div id="leaderboard_front" class="front">
						<p id="leaderboard_typeface1" class="homepage_button_typeface">Leaderboard<br /></p>
					</div>
					<!--翻转以后显示的东西-->
					<div id="leaderboard_back" class="back">
						<p id="leaderboard_typeface2" class="homepage_button_typeface">Click me!<i
								class="fa-solid fa-ranking-star" style="font-size: 65px"></i></p>
					</div>
				</div>
			</a>
			<!--leaderboard button设置的结束-->

			<!--introduction button设置的开始-->
			<a href="#">
				<div id="introduction_container" class="container">
					<!--翻转以前显示的东西-->
					<div id="introduction_front" class="front">
						<p id="introduction_typeface1" class="homepage_button_typeface">Introduction</p>
					</div>
					<!--翻转以后显示的东西-->
					<div id="introduction_back" class="back">
						<p id="introduction_typeface2" class="homepage_button_typeface">Click me! <i
								class="fa-solid fa-circle-question" style="font-size: 60px"></i></p>
					</div>
				</div>
			</a>
			<!--introduction button设置的结束-->

			<!--play button设置的开始-->
			<a>
				<div id="play_container" class="container">
					<!--翻转以前显示的东西-->
					<div id="play_front" class="front">
						<p id="play_typeface1">PLAY</p>
					</div>
					<!--翻转以后显示的东西-->
					<div id="play_back" class="back">
						<p id="play_typeface2">Click me! <i class="fa-solid fa-circle-play" style="font-size:60px"></i>
						</p>
					</div>
				</div>
			</a>
			<!--play button设置的结束-->
		</div>

	</div>
	<!--最下边4个Button的结束-->


</body>

</html>
